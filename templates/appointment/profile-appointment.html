{% extends "base.html" %} {% load static %} {% block container %}

<section class="appointment-list-section">
  <h1>Randevu Al</h1>
  <div class="search-container">
    <input
      type="search"
      name=""
      id="search-instructor"
      placeholder="Eğitmen Ara"
    />
    <select name="" id="academic-departments">
      <option value="">Akademik Birim Seç</option>
      {% for item in institution_list %}
      <option value="{{item.id}}">{{item.name}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="appointment-container">
    {% for item in users %}

    <div class="profile-card">
      <img src="{{item.profile_picture.url}}" alt="" id="user-profile-image" />
      <div class="user-profile">
        <span class="user-name"
          >{{item.title}} {{item.user.first_name}} {{item.user.last_name}}</span
        >
        <span class="user-about">{{item.bio}}</span>
        <div class="user-footer">
          <div class="user-email">
            <i class="bi bi-envelope"></i>
            <span>{{item.contact_email}}</span>
          </div>
          <div class="appointment-detail">
            <i class="bi bi-arrow-right"></i>
            <a href="">Randevu Al</a>
          </div>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>

  <button class="load-more" type="button">Daha Fazla</button>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    $("#search-instructor").keyup(function () {
      let search = $(this).val();
  
      $.ajax({
        url: '{% url "search" %}',
        data: {
          search: search,
        },

        success: function (response) {
          var html = ''
          $(".appointment-container").empty();
            response.data.forEach(function(item){
              html += `
<div class="profile-card">
      <img
        src="${item.profile_picture}"
        alt=""
        id="user-profile-image"
      />
      <div class="user-profile">
        <span class="user-name">${item.title} ${item.first_name} ${item.last_name}</span>
        <span class="user-about"
          >${item.bio}</span
        >
        <div class="user-footer">
          <div class="user-email">
            <i class="bi bi-envelope"></i>
            <span>${item.contact_email}</span>
          </div>
          <div class="appointment-detail">
            <i class="bi bi-arrow-right"></i>
            <a href="">Randevu Al</a>
          </div>
        </div>
      </div>
    </div>              
`;
            })
            
            $(".appointment-container").append(html);
          }
        
      });
    });
    $("#academic-departments").change(function () {
      let data = $(this).val();

      $.ajax({
        url: "{% url 'search_institution' %}",
        data: {
          value: data,
        },
        type: "GET",

        success: function (response) {
          $(".appointment-container").empty();
          if (response.data != "") {
            response.data.forEach(function (item) {
              var html = `
<div class="profile-card">
      <img
        src="${item.profile_picture}"
        alt=""
        id="user-profile-image"
      />
      <div class="user-profile">
        <span class="user-name">${item.title} ${item.first_name} ${item.last_name}</span>
        <span class="user-about"
          >${item.bio}</span
        >
        <div class="user-footer">
          <div class="user-email">
            <i class="bi bi-envelope"></i>
            <span>${item.contact_email}</span>
          </div>
          <div class="appointment-detail">
            <i class="bi bi-arrow-right"></i>
            <a href="">Randevu Al</a>
          </div>
        </div>
      </div>
    </div>              
`;

              $(".appointment-container").append(html);
            });
          }
        },
      });
    });
    $(".load-more").click(function () {
      var offset = $(this).data("offset");
      $.ajax({
        url: "{% url 'load_more' %}",
        data: {
          offset: offset,
        },
        success: function (response) {
          if (response.content != '') {
            response.content.forEach(function (item) {
              var postHtml = `
<div class="profile-card">
      <img
        src="${item.profile_picture}"
        alt=""
        id="user-profile-image"
      />
      <div class="user-profile">
        <span class="user-name">${item.title} ${item.first_name} ${item.last_name}</span>
        <span class="user-about"
          >${item.bio}</span
        >
        <div class="user-footer">
          <div class="user-email">
            <i class="bi bi-envelope"></i>
            <span>${item.contact_email}</span>
          </div>
          <div class="appointment-detail">
            <i class="bi bi-arrow-right"></i>
            <a href="">Randevu Al</a>
          </div>
        </div>
      </div>
    </div>
`;
              $(".appointment-container").append(postHtml);
            });
            $(".load-more").data("offset", offset + 5);
          } else {
            $(".load-more").hide()
          }
        },
      });
    });
  });
</script>
{% endblock container %}
