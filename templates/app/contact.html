{% extends "base.html" %} {% block container %}
<section class="contact-section">
  <h1 class="contact-title">İletişim</h1>
  <div class="contact-container">
    <img src="../static/images/contact.svg" alt="" width="400" />
    <div class="contact-right-container">
      <h1>Bize Ulaşın</h1>
      <span>Sorularınız mı var? Yardım için buradayız!</span>

      <form action="">
        <input type="text" placeholder="Adınız" required />
        <input type="text" placeholder="Soyadınız" required />
        <input type="text" placeholder="E-Mail Adresiniz" required />
        <input type="text" placeholder="Başlık" required />
        <textarea
          name=""
          id=""
          cols="80"
          rows="7"
          placeholder="Mesajınız"
          required
        ></textarea>
        <button>Gönder</button>
      </form>
    </div>
  </div>
</section>

<section class="map-section">
  <h1>Üniversitemiz Nerede?</h1>
  <span
    >Kampüsümüze nasıl ulaşabileceğinizi görmek için haritamızı inceleyin.</span
  >
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed/v1/place?q=bing%C3%B6l+%C3%BCniversitesi+gen%C3%A7+meslek+y%C3%BCksekokulu&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"
      aria-hidden="false"
      tabindex="0"
    >
    </iframe>
  </div>
</section>
{% endblock container %}
